specVersion: '2.4'
metadata:
  name: 'zz1_wm_inbdq1'
type: application
framework:
  name: SAPUI5
  version: '1.97.0'
  libraries: 
    - name: sap.m
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.table
    - name: sap.suite.ui.generic.template
    - name: sap.ui.generic.app
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: http://w4dwdp30.smr.sap.sandvik.com:443
        destination: S4D
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
     delay: 300
  - name: fiori-tools-preview
    afterMiddleware: fiori-tools-appreload
    configuration:
      component: smcl.sf.wm.zz1wminbdq1.zz1wminbdq1
